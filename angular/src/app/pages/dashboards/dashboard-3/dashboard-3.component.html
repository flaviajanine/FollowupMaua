<div class="row">
<div class="col-xl-12">
  <ni-card [title]="'Envio de um novo arquivo'">

    <p>Escolha um arquivo para enviar.</p>
    <form>
      <div class="form-group">
        <input type="file" id="selectFile" name="selectFile" class="btn btn-success"/>
        <button ni-button [gradient]="['#252D47', '#3366cc']" type="button" style="color: white" (click)="uploadFile()"><i class="fa fa-file"></i> Enviar</button>
      </div>

    </form>
  </ni-card>
</div>
</div>
